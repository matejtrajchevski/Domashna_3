<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Domashna br.3</title>
        <link rel="stylesheet" type = "text/css" href="style.css">
        
    </head>
    <body>
       <div class="container" id="container1">
        <div id ="content">

            <h1>GUESS THE CITY</h1>

        </div>
       </div>
